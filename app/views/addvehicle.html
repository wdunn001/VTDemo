<section class="modal-header terms-modal-header">
    Add Vehicle
    </section>
    <section class="modal-body">
    <label for="VehicleNameInput" id="VehicleNameLbl">Vehicle Name</label>
    <input type="text" class="form-control" id="VehicleNameInput" ng-model="vehicleName">
    </section>
    <section class="modal-footer">

    <button class="btn btn-success" ng-click="addVehicle();">Add</button>
    <button class="btn btn-error" ng-click="close();">Cancel</button>
    </section>
