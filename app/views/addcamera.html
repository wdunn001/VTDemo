<section class="modal-header terms-modal-header">
    Add Camera
    </section>
    <section class="modal-body">
    <label for="cameraNameInput" id="cameraNameLbl">Camera Name</label>
    <input type="text" class="form-control" id="cameraNameInput" ng-model="cameraName">
    </section>
    <section class="modal-footer">

    <button class="btn btn-success" ng-click="addCamera();">Add</button>
    <button class="btn btn-error" ng-click="close();">Cancel</button>
    </section>
